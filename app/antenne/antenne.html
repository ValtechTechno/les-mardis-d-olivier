<form name="addAntenneForm" ng-submit="addAntenneFromList()">
  <div class="row">
    <div class="medium-12 columns">

      <div class="row">
        <div class="medium-4 columns">
          <select ng-options="association.name for association in associations track by association._id"
                  ng-model="currentAntenne.association" ng-required="true">
            <option value="">Selectionnez une association</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="medium-4 columns">
          <input type="text" name="name" ng-model="currentAntenne.name" placeholder="Nom de l'antenne"
                 ng-required="true"/>
        </div>
      </div>
      <div class="row">
        <div class="medium-4 columns left">
          <button class="button secondary expand">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="row">
  <div class="medium-12 columns">
    <table class="table">
      <thead>
      <tr>
        <td>Instance</td>
        <td>Association</td>
      </tr>
      <tr>
        <td colspan="5"><input type="text" ng-model="searchText"
                               placeholder="Nantes, Belleville, Restos du coeur, Croix-Rouge, etc."></td>
      </tr>
      </thead>
      <tbody>
      <tr ng-show="antennes.length==0">
        <td colspan="3">Aucune antenne.</td>
      </tr>
      <tr ng-repeat="ante in antennes | filter:searchAntenne">
        <td>{{ante.name}}</td>
        <td>{{ante.associationName}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
