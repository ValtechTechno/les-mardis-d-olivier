<h3><b>Profil</b></h3>
<form name="updateBeneficiaireForm">
  <div class="row">
    <div class="medium-2 columns">
      <label><i class="ui-icon ui-icon-tag"></i> Code
        <input type="text" name="code" ng-model="currentBeneficiaire.code" ng-required="true" readonly/>
      </label>
    </div>
    <div class="medium-6 columns">
      <label>Nom
        <input type="text" name="lastName" class="detail" ng-model="currentBeneficiaire.lastName" ng-required="true"/>
      </label>
    </div>
    <div class="medium-4 columns">
      <label>Prénom
        <input type="text" name="firstName" class="detail" ng-model="currentBeneficiaire.firstName" ng-required="true"/>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="medium-8 columns">
      <label><i class="ui-icon ui-icon-comment"></i> Description
        <textarea id="currentBeneficiaireDescription" name="description" placeholder="-- insérer une description --"
                  ng-model="currentBeneficiaire.description"></textarea>
      </label>
    </div>
    <div class="medium-4 columns">
      <label><i class="ui-icon ui-icon-flag"></i> Nombre de présences
        <input type="text" disabled="disabled" ng-model="currentBeneficiaireVisiteNumber"/>
      </label>
    </div>
    <div class="medium-2 columns">
      <input type="checkbox" id="hasCard" ng-model="currentBeneficiaire.hasCard">
      <label for="hasCard"><i class="ui-icon ui-icon-contact"></i> Avec carte</label>
      </input>
    </div>
    <div class="medium-2 columns">
      <input type="checkbox" id="excluded" ng-model="currentBeneficiaire.excluded">
        <label for="excluded"><i class="ui-icon ui-icon-circle-minus"></i> Exclus</label>
      </input>
    </div>
  </div>
  <div class="row">
    <div class="medium-4 columns right">
      <button id="saveBeneficiaireDetail" ng-click="saveBeneficiaireDetail()" ng-disabled="updateBeneficiaireForm.$invalid" class="button secondary expand">
        Enregistrer
      </button>
    </div>
    <div class="medium-3 columns right">
      <button id="cancelBeneficiaireDetail" ng-click="openBeneficiaireList()" class="button secondary expand">
        Annuler
      </button>
    </div>
    <div class="medium-3 columns right">
      <popup-directive popup-button="deletePopupButtons" popup-label="Êtes-vous sûr de vouloir supprimer ce bénéficiaire ?" button-label="Supprimer" ></popup-directive>
    </div>
  </div>
</form>

<h3><b>Commentaires</b></h3>
<div ng-show="currentBeneficiaireComments.length != 0">
  <div>
    <table class="table">
      <thead>
      <tr>
        <td><i class="ui-icon ui-icon-comment"></i> Commentaire</td>
        <td><i class="ui-icon ui-icon-star"></i> Favoris</td>
      </tr>
      </thead>
      <tr ng-repeat="bbd in currentBeneficiaireComments track by $index">
        <td>{{bbd.commentWithDate}}</td>
        <td><input type="checkbox" ng-model="bbd.isBookmark" ng-change="isBookmark(bbd)"/></td>
      </tr>
    </table>
  </div>
</div>
<div ng-show="currentBeneficiaireComments.length == 0">
  Aucun commentaire pour ce bénéficiaire.
</div>
