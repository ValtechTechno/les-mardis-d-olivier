<div ng-show="currentPage.beneficiaireList">
  <form name="addBeneficiaireForm">
    <div class="row" ng-hide="readOnly">
      <div class="medium-12 columns">
        <label>Nouveau bénéficiaire</label>

        <div class="row">
          <div class="medium-3 columns">
            <input type="number" min="1" id="code" name="code" ng-model="currentBeneficiaire.code"
                   placeholder="-- code --" required/>
          </div>
          <div class="medium-3 columns">
            <input type="text" name="lastName" ng-model="currentBeneficiaire.lastName" placeholder="-- nom --"
                   required/>
          </div>
          <div class="medium-3 columns">
            <input type="text" name="firstName" ng-model="currentBeneficiaire.firstName" placeholder="-- prénom --"
                   required/>
          </div>
          <div class="medium-3 columns right">
            <button ng-click="addBeneficiaireFromList()" class="button secondary expand">Ajouter un bénéficiaire
            </button>
          </div>
        </div>
      </div>
    </div>
    <p class="errorMessage" ng-show="currentError.isCodeNotUnique">Un bénéficiaire existe déjà avec ce code</p>

    <p class="errorMessage" ng-show="currentError.isBeneficiaireNotUnique">Le bénéficiaire existe déjà</p>
  </form>

  <div class="row">
    <div class="medium-12 columns">
      <table class="table">
        <thead>
        <tr>
          <td>Code</td>
          <td>Nom</td>
          <td>Prénom</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="6"><input type="text" ng-model="searchText" placeholder="42, Georges, Henriette, etc."></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in beneficiaires | filter:searchBeneficiaire">
          <td>{{user.code}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.firstName}}</td>
          <td>
            <a id="BeneficiaireListDetail" class="ui-icon ui-icon-search"
               ng-click="openBeneficiaireDetail(user, false)"/>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div ng-show="currentPage.beneficiaireDetail">
  <form name="addDistributionForm">
    <div class="row">
      <div class="medium-9 columns">
        <label>Code<input type="text" name="code" ng-model="currentBeneficiaire.code" ng-required="true"/></label>
      </div>
    </div>
    <div class="row">
      <div class="medium-9 columns">
        <label>Nom<input type="text" name="lastName" ng-model="currentBeneficiaire.lastName"
                         ng-required="true"/></label>
      </div>
    </div>
    <div class="row">
      <div class="medium-9 columns">
        <label>Prénom<input type="text" name="firstName" ng-model="currentBeneficiaire.firstName"
                            ng-required="true"/></label>
      </div>
    </div>
    <div class="row">
      <div class="medium-3 columns left">
        <button id="deleteBeneficiaireDetail" ng-click="deleteBeneficiaireDetail()" class="button secondary expand">
          Supprimer
        </button>
      </div>
      <div class="medium-3 columns left">
        <button id="cancelBeneficiaireDetail" ng-click="cancelBeneficiaireDetail()" class="button secondary expand">
          Annuler
        </button>
      </div>
      <div class="medium-3 columns left">
        <button id="saveBeneficiaireDetail" ng-click="saveBeneficiaireDetail()" class="button secondary expand">
          Enregistrer
        </button>
      </div>
    </div>
    <p class="errorMessage" ng-show="currentError.isCodeNotUnique">Un bénéficiaire existe déjà avec ce code</p>

    <p class="errorMessage" ng-show="currentError.isBeneficiaireNotUnique">Le bénéficiaire existe déjà</p>
  </form>
</div>
</div>
</div>

<div id="confirmDeletePopup" class="reveal-modal" data-reveal>
  <p>Etes vous sûr de vouloir supprimer ce bénéficiaire ?</p>

  <div class="row">
    <div class="medium-6 columns left">
      <button ng-click="cancelBeneficiaireDetailConfirmPopup()" class="button secondary expand">Annuler</button>
    </div>
    <div class="medium-6 columns left">
      <button id="confirmDelete" ng-click="saveBeneficiaireDetailConfirmPopup()" class="button secondary expand">Supprimer
      </button>
    </div>
  </div>
</div>
