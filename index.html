<!DOCTYPE html>
<html ng-app="mardisDolivier">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distribution Tool</title>
  <link rel="stylesheet" href="lib/foundation-5.5.1/css/foundation.min.css"/>
  <link rel="stylesheet" href="lib/jquery-ui-1.11.0.custom/jquery-ui.min.css"/>
  <link rel="stylesheet" href="lib/angularjs-toaster-0.4.14/toaster.min.css" />
  <link rel="stylesheet" href="index.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
<toaster-container toaster-options="{'time-out': 5000, 'close-button':true,'position-class': 'toast-top-full-width'}"></toaster-container>
<div class="menu" ng-controller="MenuController as menu">
  <div class="contain-to-grid">
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a ng-href='#/distribution/'><img src="les-mardis-d-olivier.png"/></a>
          </h1>
        </li>
        <li class="toggle-topbar menu-icon">
          <a><span>menu</span></a>
        </li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li ng-class="menu.isActive('/distribution')"><a href="#/distributions/">Distributions</a></li>
        </ul>
        <ul class="left">
          <li ng-class="menu.isActive('/beneficiaire')"><a href="#/beneficiaires/">Bénéficiaires</a></li>
        </ul>
        <ul class="left">
          <li ng-class="menu.isActive('/benevole')"><a href="#/benevoles/">Bénévoles</a></li>
        </ul>
        <ul class="left">
          <li ng-class="menu.isActive('/export')"><a href="#/export/">Export</a></li>
            </ul>
        <ul class="left">
          <li ng-class="menu.isActive('/import')"><a href="#/import/">Import</a></li>
        </ul>
        <ul class="left">
          <li ng-class="menu.isActive('/about')"><a href="#/about/">A propos</a></li>
        </ul>
      </section>
    </nav>
  </div>
</div>
<div class="row">
  <div class="medium-12 columns">
    <div id="view-content" ng-view></div>
  </div>
</div>

<script src="lib/foundation-5.5.1/js/vendor/modernizr.js"></script>
<script src="lib/foundation-5.5.1/js/vendor/jquery.js"></script>
<script src="lib/jquery-ui-1.11.0.custom/jquery-ui.min.js"></script>
<script src="lib/jquery-ui-1.11.0.custom/ui/i18n/datepicker-fr.js"></script>
<script src="lib/angular-1.4.1/angular.min.js"></script>
<script src="lib/angular-1.4.1/angular-animate.min.js"></script>
<script src="lib/angular-1.4.1/angular-route.min.js"></script>
<script src="lib/angular-ui-date-0.0.8/date.js"></script>
<script src="lib/foundation-5.5.1/js/foundation.min.js"></script>
<script src="lib/filesaver/FileSaver.min.js"></script>
<script src="lib/angularjs-toaster-0.4.14/toaster.min.js"></script>
<script src="lib/translate/angular-translate.min.js"></script>
<script src="lib/translate/angular-translate-loader-static-files.min.js"></script>

<script src="lib/angular-http-auth/http-auth-interceptor.js"></script>
<script src="lib/angular-local-storage/angular-local-storage.min.js"></script>
<script src="lib/pouchdb/pouchdb.min.js"></script>
<script src="app/mardisDOlivier.module.js"></script>
<script src="app/datePicker.filter.js"></script>
<script src="app/error.config.js"></script>

<script src="app/translate.config.js"></script>

<script src="app/beneficiaire/beneficiaire.controller.js"></script>

<script src="app/export/export.controller.js"></script>
<script src="app/import/import.controller.js"></script>
<script src="app/common.service.js"></script>
<script src="app/login/login.service.js"></script>
<script src="app/login/login.controller.js"></script>
<script>
  $(document).foundation();
</script>
