<!DOCTYPE html>
<html ng-app="mardisDolivier">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Distribution Tool</title>
  <link rel="stylesheet" href="css/foundation.min.css" />
</head>
<body>

<div id="content" ng-controller="contentCtrl">
  <div ng-hide="distributionStarted">
    <form>
      <div class="row">
        <div class="large-3 columns"><label>Entrez la date du jour</label></div>
        <div class="large-3 columns"><input type="text" ng-model="distributionDate" /></div>
        <button type="submit" ng-click="distributionStarted=true" class="large-3 columns round button">Commencer la distribution</button>
      </div>
    </form>
  </div>
  
  <div ng-show="distributionStarted" class="row">
    <div class="large-12 columns">
      <h1>Distribution du {{distributionDate}}</h1>
    </div>
    <div class="large-3 columns">
      <a href="#" ng-click="distributionStarted=false" class="round button">Fermer la distribution</a>
    </div>
  </div>
</div>

<script src="js/vendor/modernizr.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/main.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
