<!DOCTYPE html>
<html ng-app="mardisDolivier">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distribution Tool</title>
  <link rel="stylesheet" href="lib/foundation-5.4.5/css/foundation.min.css"/>
  <link rel="stylesheet" href="lib/jquery-ui-1.11.0.custom/jquery-ui.min.css"/>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>

<div ng-controller="MenuController as menu">
  <div class="contain-to-grid">
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a ng-href='#/distribution/'><img src="les-mardis-d-olivier.png"/></a>
          </h1>
        </li>
        <li class="toggle-topbar menu-icon">
          <a><span>menu</span></a>
        </li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li ng-class="menu.isActive('/distribution')"><a href="#/distributions/">Distributions</a></li>
        </ul>
        <ul class="left">
          <li ng-class="menu.isActive('/beneficiaire')"><a href="#/beneficiaires/">Bénéficiaires</a></li>
        </ul>
        <ul class="left">
          <li ng-class="menu.isActive('/export')"><a href="#/export/">Export</a></li>
        </ul>
        <ul class="left">
          <li ng-class="menu.isActive('/import')"><a href="#/import/">Import</a></li>
        </ul>
        <ul class="left">
          <li ng-class="menu.isActive('/about')"><a href="#/about/">A propos</a></li>
        </ul>
      </section>
    </nav>
  </div>
</div>

<div class="row">
  <div class="medium-12 columns">
    <div class="row">
      <div class="medium-12 columns">
        <div class="medium-12 columns">&nbsp;</div>
      </div>
    </div>
    <div ng-view></div>
  </div>
</div>

<script src="lib/foundation-5.4.5/js/vendor/modernizr.js"></script>
<script src="lib/foundation-5.4.5/js/vendor/jquery.js"></script>
<script src="lib/jquery-ui-1.11.0.custom/jquery-ui.min.js"></script>
<script src="lib/jquery-ui-1.11.0.custom/ui/i18n/datepicker-fr.js"></script>
<script src="lib/angular-1.3.9/angular.min.js"></script>
<script src="lib/angular-1.3.9/angular-route.min.js"></script>
<script src="lib/angular-ui-date-0.0.7/date.min.js"></script>
<script src="lib/foundation-5.4.5/js/foundation.min.js"></script>
<script src="lib/filesaver/FileSaver.min.js"></script>
<script src="app/mardisDOlivier.module.js"></script>
<script src="app/datePicker.filter.js"></script>
<script src="app/route.config.js"></script>
<script src="app/menu.controller.js"></script>
<script src="app/popupDirective.js"></script>
<script src="app/about/about.controller.js"></script>
<script src="app/about/about.edit.controller.js"></script>
<script src="app/beneficiaire/beneficiaire.controller.js"></script>
<script src="app/beneficiaire/beneficiaireDetail.controller.js"></script>
<script src="app/data/data.service.js"></script>
<script src="app/distribution/distribution.controller.js"></script>
<script src="app/distribution/distributionDetail.controller.js"></script>
<script src="app/export/export.controller.js"></script>
<script src="app/import/import.controller.js"></script>
<script src="app/common.service.js"></script>
<script>
  $(document).foundation();
</script>

</html>
